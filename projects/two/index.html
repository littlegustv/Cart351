        const THRESHOLD = 100;

        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        let audioctx = new AudioContext();
        let compressor = audioctx.createDynamicsCompressor();
        compressor.threshold.setValueAtTime(-50, audioctx.currentTime);
        compressor.knee.setValueAtTime(40, audioctx.currentTime);
        // compressor.ratio.setValueAtTime(12, audioctx.currentTime);
        // compressor.attack.setValueAtTime(0, audioctx.currentTime);
        // compressor.release.setValueAtTime(0.25, audioctx.currentTime);

        // let scale = ["C4", "D#4", "F4", "F#4", "G4", "A#4", "C5"];

        let scale = ["C4", "D#4", "F4", "F#4", "G4", "A#4", "C5", "D#5"];

        let octave = 4;
        let sustain = 2;
        let type = 'sine';
        let note = 'C4';

        let octaveselector = document.getElementById("octave");
        octaveselector.addEventListener('input', function (e) {
          octave = parseInt(octaveselector.value);
          update_keys();
        });

        let scaleselector = document.getElementById("scale");
        scaleselector.addEventListener('input', function (e) {
          scalesteps = JSON.parse(scaleselector.value);
          update_keys();
        });

        let sustainselector = document.getElementById('sustain');
        sustainselector.addEventListener('input', function (e) {
          sustain = parseFloat(this.value);
        });

        let typeselector = document.getElementById('type');
        typeselector.addEventListener('input', function () {
          type = this.value;
        });

        let keys = document.getElementsByClassName("key");
        for (let i = 0; i < keys.length; i++) {
          keys[i].addEventListener('click', function (e) {
            e.preventDefault();
            let n = scale[parseInt(this.dataset['key'])];
            note = n;
            // console.log('hey', n);
            // let osc = audioctx.createOscillator();
            // let gn = audioctx.createGain();
            // osc.type = type;
            // osc.connect(gn);
            // gn.connect(audioctx.destination);
            // osc.frequency.value = notes[n];
            // osc.start();
            // gn.gain.exponentialRampToValueAtTime( 0.00001, audioctx.currentTime + sustain);
          });
        }

        const GROWRATE = 40;

        function update_keys() {
          scale = scalesteps.map(function (n) {
            return steps[n % steps.length] + "" + (octave + Math.floor(n / steps.length));
          });
          for (let i = 0; i < keys.length; i++) {
            keys[i].text = scale[i];
          }
        }
        update_keys();

        function distance(x1, y1, x2, y2) {
          return Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(y1 - y2, 2));
        }
        function clamp(n, min, max) {
          return Math.max(Math.min(n, max), min);
        }
        function choose(arr) {
          return arr[Math.floor(Math.random() * arr.length)];
        }
        function random_color () {
          let r = Math.floor(Math.random() * 256).toString(16).padStart(2, "0");
          let g = Math.floor(Math.random() * 256).toString(16).padStart(2, "0");
          let b = Math.floor(Math.random() * 256).toString(16).padStart(2, "0");
          return "#" + r + g + b;
        }
        class Ellipse {
          constructor (x, y, radius, note) {
            this.alive = true;
            this.sustain = sustain;//Math.random() * 3 + 1;
            this.note = note;
            this.type = "sine";
            this.opacity = 1;
            this.color = random_color();
            this.x = x, this.y = y, this.radius = radius, 
            this.velocity = {x: Math.floor(Math.random() * 80) - 40, y: -200};
            this.acceleration = {x: 0, y: 400};
            this.maxvelocity = 640;
            this.angle = Math.random() *  Math.PI * 2;
          }
          shape (ctx, w) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, w, 0, 2 * Math.PI, true);
            ctx.closePath();
            ctx.fill();
          }
          draw (ctx) {
            ctx.globalAlpha = this.opacity;
            ctx.fillStyle = this.color;
            this.shape(ctx, this.radius);
            ctx.globalAlpha = 1;
          }
          play () {
            let osc = audioctx.createOscillator();
            let gn = audioctx.createGain();
            osc.type = this.type;
            //osc.connect(gn);
            osc.connect(gn);
            gn.connect(compressor);
            compressor.connect(audioctx.destination);
            osc.frequency.value = notes[this.note];
            osc.start();
            gn.gain.setValueAtTime(this.opacity, audioctx.currentTime);
            gn.gain.exponentialRampToValueAtTime( 0.00001, audioctx.currentTime + this.sustain);
          }
          update (dt) {
            if (this.alive == false) {
              this.opacity = clamp(this.opacity - dt, 0, 1);
            }
            this.velocity.x = clamp(this.velocity.x + this.acceleration.x * dt, -this.maxvelocity, this.maxvelocity);
            this.velocity.y = clamp(this.velocity.y + this.acceleration.y * dt, -this.maxvelocity, this.maxvelocity);

            this.x += this.velocity.x * dt;
            this.y += this.velocity.y * dt;
            
            // this.x += this.speed * Math.cos(this.angle) * dt;
            // this.y += this.speed * Math.sin(this.angle) * dt;
            if ((this.y > (canvas.height - this.radius)) || (this.y < this.radius)) {
              this.y = Math.min(canvas.height - this.radius, Math.max(this.radius, this.y));
              //this.angle = 2 * Math.PI - this.angle;
              this.velocity.y *= -1;
              this.play();
              if (Math.abs(this.velocity.y) < THRESHOLD) {
                this.alive = false;
              }
            }
            if ((this.x > (canvas.width - this.radius)) || (this.x < this.radius)) {
              this.x = Math.min(canvas.width - this.radius, Math.max(this.radius, this.x));
              this.velocity.x *= -1;
              this.play();              
            }
            if (this.grow) {
              this.radius += dt * GROWRATE;
            }
            if (this.fadeOut) {
              if (this.opacity <= 0.1) {
                this.fadeOut = false;
                this.fadeIn = true;
              } else {
                this.opacity -= 2 * dt;
              }
            } else if (this.fadeIn) {
              if (this.opacity >= 1) {
                this.fadeIn = false;
                this.opacity = 1;
              } else {
                this.opacity += 2 * dt;
              }
            }
          }
          overlap (x, y, w = 0) {
            return distance(this.x, this.y, x, y) < (this.radius + w);
          }
        }

        class Square extends Ellipse {
          constructor (x, y, radius, note, speed = 10) {
            super(x, y, radius, note, speed);
            this.type = 'square';
          }
          shape (ctx, w) {
            ctx.fillRect(this.x - w, this.y - w, 2 * w, 2 * w);
          }
        }

        class Triangle extends Ellipse {
          constructor (x, y, radius, note, speed = 10) {
            super(x, y, radius, note, speed);
            this.type = 'triangle';
          }
          shape (ctx, w) {
            ctx.beginPath();
            ctx.moveTo(this.x - w, this.y + w);
            ctx.lineTo(this.x + w, this.y + w);
            ctx.lineTo(this.x, this.y - w);
            ctx.closePath();
            ctx.fill();
          }
        }

        class Saw extends Ellipse {
          constructor (x, y, radius, note, speed = 10) {
            super(x, y, radius, note, speed);
            this.type = 'sawtooth';
          }
          shape (ctx, w) {
            ctx.beginPath();
            ctx.moveTo(this.x, this.y - w);
            ctx.lineTo(this.x - w / 2, this.y + 2 * w / 3);
            ctx.lineTo(this.x + w, this.y - w / 3);
            ctx.lineTo(this.x - w, this.y - w / 3);
            ctx.lineTo(this.x + w / 2, this.y + 2 * w / 3);
            ctx.closePath();
            ctx.fill();
          }
        }

        let entities = [];

        let mouse = {start: {x: 0, y: 0}, end: {x: 0, y: 0}, down: false};
        let entity = undefined;

        canvas.addEventListener('mousedown', function (e) {
          mouse.start.x = e.offsetX;
          mouse.start.y = e.offsetY;
          mouse.end.x = e.offsetX;
          mouse.end.y = e.offsetY;
          mouse.down = true;
          if (type == "sine") {
            entity = new Ellipse(e.offsetX, e.offsetY, 16, note, 0);            
          } else if (type == "square") {
            entity = new Square(e.offsetX, e.offsetY, 16, note, 0);
          } else if (type == "triangle") {
            entity = new Triangle(e.offsetX, e.offsetY, 16, note, 0);
          } else if (type == "sawtooth") {
            entity = new Saw(e.offsetX, e.offsetY, 16, note, 0);
          }
          entities.push(entity);
        });

        canvas.addEventListener('mouseup', function (e) {
          entity.angle = Math.atan2(mouse.end.y - mouse.start.y, mouse.end.x - mouse.start.x);
          entity.speed = distance(mouse.start.x, mouse.start.y, mouse.end.x, mouse.end.y);
          mouse.down = false;
          entity = undefined;
        });

        canvas.addEventListener('mousemove', function (e) {
          mouse.end.x = e.offsetX;
          mouse.end.y = e.offsetY;
        });

        let keydown = -1;
        let keystrength = 0;
        let keycodes = [65, 83, 68, 70, 71, 72, 74, 75];
        document.addEventListener('keydown', function (e) {
          if (keydown == -1) {
            keydown = keycodes.indexOf(e.keyCode);            
            if (keydown != -1) {
              note = scale[keydown];
              let x = Math.floor(Math.random() * (canvas.width - 40) + 20);            
              if (type == "sine") {
                entity = new Ellipse(x, canvas.height - 18, 16, note, 0);            
              } else if (type == "square") {
                entity = new Square(x, canvas.height - 18, 16, note, 0);
              } else if (type == "triangle") {
                entity = new Triangle(x, canvas.height - 18, 16, note, 0);
              } else if (type == "sawtooth") {
                entity = new Saw(x, canvas.height - 18, 16, note, 0);
              }
            }
          } 
        });

        document.addEventListener('keyup', function (e) {
          // console.log('keyup', e.keyCode, keydown);
          if (keycodes.indexOf(e.keyCode) == keydown) {
            if (entity) {              
              entity.velocity.y = -1 * keystrength;
              entities.push(entity);
              keystrength = 0;
              keydown = -1;
              entity = undefined;
            }
          }
        });

        let st = new Date();
        function step() {
          let nt = new Date();
          let dt = (nt - st) / 1000;
          st = nt;

          if (keydown != -1) {
            keystrength = clamp(keystrength + 1000 * dt, 0, 560);
          }
          // if (entity != undefined) {
          //   entity.radius += 10 * dt;
          // }

          // for (let i = 0; i < entities.length; i++) {
          //   for (let j = i + 1; j < entities.length; j++) {
          //     if (entities[i].overlap(entities[j].x, entities[j].y, entities[j].radius)) {
          //       entities[i].fadeOut = true;
          //       entities[j].fadeOut = true;
          //       // let theta = Math.atan2(entities[i].y - entities[j].y, entities[i].x - entities[j].x);
          //       // let d = entities[i].radius + entities[j].radius;
          //       // entities[i].angle = Math.PI + theta;
          //       // entities[j].angle = theta;
          //       // entities[i].x = entities[j].x + Math.cos(theta) * d;
          //       // entities[i].y = entities[j].y + Math.sin(theta) * d;
          //     }
          //   }
          // }
          for (let i = 0; i < entities.length; i++) {
            entities[i].update(dt);
          }
          ctx.fillStyle = "rgba(255,255,255,0.1)";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          for (let i = 0; i < entities.length; i++) {
            entities[i].draw(ctx);
          }
          let h = keystrength / 2;
          ctx.fillStyle = "black";
          ctx.beginPath();
          ctx.moveTo(canvas.width / 2, canvas.height);
          ctx.lineTo(canvas.width / 2, canvas.height - h);
          ctx.lineTo(canvas.width / 2 + 16, canvas.height - h);
          ctx.lineTo(canvas.width / 2, canvas.height - h - 16);
          ctx.lineTo(canvas.width / 2 - 16, canvas.height - h);
          ctx.lineTo(canvas.width / 2, canvas.height - h);
          ctx.closePath();
          ctx.stroke();
          ctx.fill();


          for (let i = entities.length - 1; i >= 0; i--) {
            if (entities[i].alive == false && entities[i].opacity <= 0) {
              entities.splice(i, 1);
            }
          }

          if (mouse.down) {
            ctx.beginPath();
            ctx.moveTo(mouse.start.x, mouse.start.y);
            ctx.lineTo(mouse.end.x, mouse.end.y);
            ctx.stroke();
          }
          window.requestAnimationFrame(step);
        }
        step();
      };
